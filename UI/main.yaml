type: custom:grid-layout
icon: mdi:home-circle
theme: tablet
path: main
layout:
  # original
  # default:
  # margin: 0
  # grid-gap: 3.5%
  # grid-template-columns: 1fr 1fr 1fr 1fr 1fr 0
