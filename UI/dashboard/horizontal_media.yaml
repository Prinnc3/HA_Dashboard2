#################################################
#                                               #
#                NOW PLAYING                    #
#                                               #
#################################################

- type: grid
  title: Media
  view_layout:
    grid-area: nowplay
    show:
      mediaquery: '(min-width: 1441px)'
  columns: 1
  cards:
    #Conditional Media
    - type: custom:swipe-card
      start_card: 1
      parameters:
        pagination:
          type: bullets
          clickable: true
        roundLengths: true
        effect: coverflow
        speed: 650
        spaceBetween: 20
        threshold: 7
        observer: true
        coverflowEffect:
          rotate: 80
          depth: 300
      cards:
        - type: horizontal-stack
          cards:
            - type: conditional
              conditions:
                - entity: select.conditional_media
                  state: Recently added
              card: &spotify
                type: custom:button-card
                entity: media_player.spotify
                template:
                  - spotify
                variables:
                  playlist_type: default

            - type: conditional
              conditions:
                - entity: select.conditional_media
                  state: Living Room TV
              card:
                type: custom:button-card
                entity: media_player.living_room_tv
                name: Apple TV
                triggers_update: sensor.youtube_watching
                template:
                  - conditional_media
                  - icon_apple_tv
                  - progress_bar

            - type: conditional
              conditions:
                - entity: select.conditional_media
                  state: Sony Google Cast
              card:
                type: custom:button-card
                entity: media_player.sony_bravia_tv_2
                name: Sony TV
                triggers_update: sensor.youtube_watching
                template:
                  - conditional_media
                  - icon_apple_tv
                  - progress_bar

            - type: conditional
              conditions:
                - entity: select.conditional_media
                  state: Bedroom TV
              card:
                type: custom:button-card
                entity: media_player.shieldtv_kodi
                name:
                triggers_update: sensor.shieldtv_youtube_watching
                template:
                  - conditional_media
                  - icon_shieldtv_text
                  - progress_bar

            - type: conditional
              conditions:
                - entity: select.conditional_media
                  state: Spotify
              card: *spotify

            - type: conditional
              conditions:
                - entity: select.conditional_media
                  state: Trakt Upcoming Shows
              card:
                type: custom:button-card
                entity: sensor.trakt_next_to_watch_only_upcoming
                triggers_update: sensor.trakt_next_to_watch_only_upcoming
                template:
                  - conditional_media_shows
                tap_action:
                  action: call-service
                  service: input_boolean.toggle
                  service_data:
                    entity_id: input_boolean.upcoming_shows

            - type: conditional
              conditions:
                - entity: select.conditional_media
                  state: PS5 Activity
              card:
                type: custom:button-card
                entity: sensor.ps5_activity
                template:
                  - conditional_media
                  - icon_playstation

            - type: conditional
              conditions:
                - entity: select.conditional_media
                  state: Homepod MASS
              card:
                type: custom:button-card
                entity: media_player.homepods_mass
                name: ' '
                double_tap_action:
                  action: fire-dom-event
                  browser_mod:
                    service: browser_mod.popup
                    data:
                      title: 'MASS'
                      size: wide
                      content:
                        type: iframe
                        # aspect_ratio: '100%'
                        url: /api/hassio_ingress/vY3Npsvoa2MxygW4H78Jr2ZEpMXsTJtX8DuZsXbT6mE/#/home
                template:
                  - currently_playing
                  # - conditional_media

        # VN FEATURED Playlist
        - type: grid
          columns: 1
          cards:
            - type: custom:button-card
              entity: media_player.spotify
              template:
                - spotify
              variables:
                playlist_type: featured
                country_code: VN

        #Media Players
        - type: grid
          columns: 2
          cards:
            - type: custom:button-card
              entity: media_player.kodi_atv
              name: Kodi ATV
              template:
                - media
                - icon_apple_tv

            # Samsung TV
            - type: custom:button-card
              entity: media_player.shieldtv
              name: Kodi Shield
              template:
                - media
                - icon_shieldtv_text
              variables:
                media_on: >
                  [[[ return states['media_player.shieldtv'].attributes.source === 'Kodi'; ]]]

            - type: custom:button-card
              entity: media_player.spotify
              name: Spotify
              double_tap_action: !include ../popup/spotify_playlist.yaml
              template:
                - media
                - icon_spotify
