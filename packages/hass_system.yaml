# RECORDER
recorder:
  db_url: !secret mariadb_url
  auto_purge: true
  purge_keep_days: 7
  commit_interval: 60
  exclude:
    domains:
      - alarm_control_panel
      - binary_sensor
      - group
      - update
      - button
      - fan
      - group
      - number
      - scene
      - select
      - sun
      - weather
      - media_player
      - switch
      - camera
      - device_tracker
      - zone
      - input_text
      - input_boolean
      - input_datetime
    entity_globs:
      - light.browser_*
      - sensor.browser_*
      - light.*_group
      - sensor.esp_*
      - sensor.espresense_*
      - sensor.*_rssi
      - sensor.template_*
      - sensor.*_last_seen
      - sensor.macbook_*
      - sensor.nuki_*
      - sensor.*_motor_speed
      - sensor.*_linkquality
      - sensor.*_power
      - sensor.*_voltage
      - sensor.*_power_on_behavior
      - sensor.*_device_temperature
      - image.*_qr_code
      - sensor.sun_*
      - sensor.*_color
      - sensor.added_*
      - sensor.trakt_*
      - sensor.curtain_*
      - sensor.*_uptime
      - sensor.office_lamp_*
      - sensor.kuchyn_*
    event_types:
      - call_service
    entities:
      - sensor.unifi_status_wlan
      - cover.curtain_4d3d
      - script.fade_music
      - sensor.unifi_status_lan
      - sensor.home_climate
      - sensor.air_quality_index
      - light.sony_tv_backlight
      - sensor.chromecast_devices
      - sensor.template_sidebar
      - sensor.zhimi_mb4_b008_moto_speed_rpm
      - sensor.kitchen_main_light_energy
      - sensor.time
      - sensor.date
      - sensor.playlists_sensor
      - sensor.motion_detected
      - sensor.lights_count
      - sensor.arris_tg3442de_upload_speed
      - sensor.arris_tg3442de_download_speed
      - script.fade_volume
      - light.office_lamp_bulb
  include:
    entities:
      - device_tracker.findmy_d098350b38e241d3972ad394a27f38b6
logger:
  default: error
  logs:
    homeassistant.core: error
    homeassistant.components.mqtt: warning
    homeassistant.components.http: error
    homeassistant.components.websocket_api: error
    homeassistant.components.python_script: error
    homeassistant.components.spotify: fatal
    custom_components.spotcast: fatal
    frontend.js.latest: fatal
    custom_components.openassist: debug

